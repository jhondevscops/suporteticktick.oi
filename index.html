<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Acesso - TickTick Suporte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007bff, #4CAF50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #4CAF50);
            color: white;
            padding: 20px;
            position: relative;
        }

        .header img {
            width: 80px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
        }

        .header p {
            font-size: 14px;
            margin-top: 5px;
            color: #f0f0f0;
            font-style: italic;
        }

        .form-container {
            padding: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }

        /* Dashboard estilos */
        .dashboard-container {
            padding: 30px;
            display: none;
        }

        .dashboard-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .doc-btn {
            background-color: #007bff;
        }

        .doc-btn:hover {
            background-color: #0056b3;
        }

        .whatsapp-btn {
            background-color: #25d366;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Página de Login -->
        <div id="login-container">
            <div class="header">
                <img src="IMG/logo-varejao-auto-pecas.png" alt="Logo">
                <h1>Bem-vindo! Acesse sua conta</h1>
                <p>Conectando você ao suporte que resolve!</p>
            </div>
            <div class="form-container">
                <form action="javascript:void(0)" method="POST" onsubmit="showDashboard()">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p><a href="#">Esqueceu a senha?</a></p>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-container" class="dashboard-container">
            <h2>Bem-vindo à área, Suporte TickTick!</h2>
            <div class="links">
                <a href="https://forms.gle/rV7j61LrkFZ4WtwJA" target="_blank" class="button doc-btn">
                    <i class="fa fa-file-alt"></i> Acessar Documento
                </a>
                <a href="https://wa.me/5571992640013" target="_blank" class="button whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Entrar no WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        function showDashboard() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "cliente" && password === "cliente2025") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard-container").style.display = "block";
            } else {
                alert("Usuário ou senha inválidos.");
            }
        }
    </script>
</body>
</html>
